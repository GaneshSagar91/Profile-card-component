<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <section class="card">
  <header>
    <img src="./images/image-victor.jpg" alt="profile picture" class="prof-pic">

    <h3 class="name">Victor Crest <span class="age">26</span></h3>
    <p class="city">London</p>
    <hr>

    <footer class="stats">
      <div>
        <h1>80K</h1>
        <span>Followers</span>
      </div>  

      <div>
        <h1>803K</h1>
        <span>Likes</span>
      </div>

      <div>
        <h1>1.4k</h1>
        <span>Photos</span>
      </div>
    </footer>
  </header>
 </section>
</body>
</html>
